<!DOCTYPE html>
<html>
	<head>
		<title>Dental Office</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="banner">
			<div class="container">
				<h1>Join out team</h1>
				<h2>Let's work together.</h2>
				<a href="#" class="btn-blue">Apply now</a>
			</div>
		</div>


		<div class="container">
			<h2>Dental Office's New Spots</h2>
			<div class="cards" style="
				display: flex;
				flex-wrap: wrap;
				">
				<div class="card" style="
					padding: 20px;
					display: flex;
					align-items: center;
					justify-content: space-between;
					box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
					border-radius: 6px;
					margin: 20px 0px;
					flex-basis: 373px;
					flex-grow: 1;
					">
					<img src="images/collaborator.jpeg" alt="Apply for Collaborator" style="
						width: 150px;
						border-radius: 6px;
					">
					<h3 style="
						flex-grow: 1;
						padding-left: 30px;
						font-size: 25px;
					">Collaborator Spot</h3>
				</div>
				<div class="card" style="
					padding: 20px;
					display: flex;
					align-items: center;
					justify-content: space-between;
					box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
					border-radius: 6px;
					margin: 20px 0px;
					flex-basis: 373px;
					flex-grow: 1;
					">
					<img src="images/assistant.jpeg" alt="Apply for Assistant" style="
						width: 150px;
						border-radius: 6px;
					">
					<h3 style="
						flex-grow: 1;
						padding-left: 30px;
						font-size: 25px;
					">Assistant Spot</h3>
				</div>					
			</div>		
		</div>

		<div data-tf-widget="E1URoj3D" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

	</body>
</html>
